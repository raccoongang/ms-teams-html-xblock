<div class="wrapper-comp-editor editor-with-buttons" id="editor-tab" data-editor="{self.editor}">
  <div class="tab">
    <button class="tablinks" aria-selected="true" onclick="openTab(event, 'editor')" id="default-tab" >Editor</button>
    <button class="tablinks" aria-selected="false" onclick="openTab(event, 'settings')">Settings</button>
  </div>

  <div id="editor" class="tabcontent">
    <div class="html-editor editor">
      <div class="row">
        <textarea id="html5-textarea">{{ self.data }}</textarea>
      </div>
    </div>
    <div class="xblock-actions">
      <span class="xblock-editor-error-message"></span>
      <ul>
        <li class="action-item">
          <a href="#" class="button action-primary save-button">Save</a>
        </li>
        <li class="action-item">
          <a href="#" class="button cancel-button">Cancel</a>
        </li>
      </ul>
    </div>
  </div>

  <div id="settings" class="tabcontent">
    {{ settings_page | safe }}
  </div>
</div>

<div id="teams-static-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <iframe class="teams-iframe" id="teams-iframe" src="{{modal_content_url}}" sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-top-navigation allow-modals"></iframe>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-confirm" data-dismiss="modal">OK</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<style>
i.gavickpro-own-icon {
    background-image: url("{{ms_teams_icon_url}}");
}
</style>
